<!DOCTYPE html>
<html>
   <head>
      <link type="text/css" rel="stylesheet" media="all" href="th.css" />

      <script type="text/javascript" src="underscore/underscore-min.js"></script>
      <script type="text/javascript" src="th.js"></script>
      <title>Tally Ho!</title>
   </head>
   <body>
   <div class="container">
      <table id="results">
